<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <h1>Weather Dashboard</h1>
    <h1 id="nameOfCity"></h1>
    <div class="row">
      <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5">
        <h3 class="text-dark" id="date"></h3>
        <p class="text-dark" id="desc"></p>
        <ul id="w-details" class="list-group mt-3">
          <li class="list-group-item">
            <img id="icon" />
          </li>
          <li class="list-group-item" id="temp"></li>
          <li class="list-group-item" id="humidity"></li>
          <li class="list-group-item" id="windSpeed"></li>
          <li class="list-group-item" id="uvIndex" ></li>
        </ul>
      </div>
      <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5">
        <h3 class="text-dark">Five Day Forecast</h3>
        <ul id="w-details" class="list-group mt-3">
          <li class="list-group-item" id="day-1"></li>
          <li class="list-group-item" id="day-2"></li>
          <li class="list-group-item" id="day-3"></li>
          <li class="list-group-item" id="day-4"></li>
          <li class="list-group-item" id="day-5"></li>
        </ul>
      </div>
    </div>
    <hr>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
      Change Location
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control">
            </div>
            <div class="form-group">
              <label for="recentLocations">Recent Locations</label>
              <div id="recentLocations">input type="text"  class="form-control"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="w-change-btn" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Custom JS -->
  <script src="assets/storage.js"></script>
  <script src="assets/weather.js"></script>
  <!-- <script src="assets/forecast.js"></script> -->
  <!-- <script src="assets/weather2.js"></script> -->
  <script src="assets/ui.js"></script>
  <script src="assets/app.js"></script>


  </script>
</body>

</html>
