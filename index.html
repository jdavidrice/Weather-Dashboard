<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <h1>Weather Dashboard</h1>
    <h1 id="nameOfCity"></h1>
    <br>
    <button type="button" id="changeLocBtn" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
      Change Location
    </button>
    <div class="row">
      <div class="current col-md-6 mx-auto text-center bg-primary mt-4 p-5">
        <h3 class="text-dark" id="date"></h3>
        <h3 class="text-dark" id="date2"></h3>
        <ul id="w-details" class="list-group mt-3">
          <li class="list-group-item text-dark">
            <img id="icon" />
            <p class="text-dark" id="desc"></p>
          </li>
          <li class="list-group-item" id="temp">
            <div id="hiTemp"></div>
            <div id="lowTemp"></div>
          </li>
          <li class="list-group-item" id="humidity"></li>
          <li class="list-group-item" id="windSpeed"></li>
          <li class="list-group-item" id="uvIndex"></li>
        </ul>
      </div>
      <div class="forecast col-md-6 mx-auto text-center bg-primary mt-4 p-5">
        <h3 class="text-dark">Five Day Forecast</h3>
        <ul id="w-details" class="list-group mt-3">
          <li class="list-group-item grid-container grid-container--fit" id="dayOne">
            <div class="grid-element text-dark">
              <div class="forecastDates" id="dayOneDate"></div>
            </div>
            <div class="grid-element text-dark iconParent" id="dayOneIconParent">
              <img class="icon" id="dayOneIcon" />
              <div class="forecastDesc" id="dayOneDesc"></div>
            </div>
            <div class="grid-element text-dark" id="dayOneTempParent">
              <div class="dayTemp" id="dayOneTemp">
                <div id="dayOneHiTemp"></div>
                <div id="dayOneLowTemp"></div>
              </div>
            </div>
            <div class="grid-element text-dark" id="dayOneHumidityParent">
              <div class="dayHumidity" id="dayOneHumidity"></div>
            </div>
          </li>
          <li class="list-group-item grid-container grid-container--fit" id="dayTwo">
            <div class="grid-element text-dark">
              <div class="forecastDates" id="dayTwoDate"></div>
            </div>
            <div class="grid-element text-dark iconParent" id="dayTwoIconParent">
              <img class="icon" id="dayTwoIcon" />
              <div class="forecastDesc" id="dayTwoDesc"></div>
            </div>
            <div class="grid-element text-dark" id="dayTwoTempParent">
              <div class="dayTemp" id="dayTwoTemp">
                <div id="dayTwoHiTemp"></div>
                <div id="dayTwoLowTemp"></div>
              </div>
            </div>
            <div class="grid-element text-dark" id="dayTwoHumidityParent">
              <div class="dayHumidity" id="dayTwoHumidity"></div>
            </div>
          </li>
          <li class="list-group-item grid-container grid-container--fit" id="dayThree">
            <div class="grid-element text-dark">
              <div class="forecastDates" id="dayThreeDate"></div>
            </div>
            <div class="grid-element text-dark iconParent" id="dayThreeIconParent">
              <img class="icon" id="dayThreeIcon" />
              <div class="forecastDesc" id="dayThreeDesc"></div>
            </div>
            <div class="grid-element text-dark" id="dayThreeTempParent">
              <div class="dayTemp" id="dayThreeTemp">
                <div id="dayThreeHiTemp"></div>
                <div id="dayThreeLowTemp"></div>
              </div>
            </div>
            <div class="grid-element text-dark" id="dayThreeHumidityParent">
              <div class="dayHumidity" id="dayThreeHumidity"></div>
            </div>
          </li>
          <li class="list-group-item grid-container grid-container--fit" id="dayFour">
            <div class="grid-element text-dark">
              <div class="forecastDates" id="dayFourDate"></div>
            </div>
            <div class="grid-element text-dark iconParent" id="dayFourIconParent">
              <img class="icon" id="dayFourIcon" />
              <div class="forecastDesc" id="dayFourDesc"></div>
            </div>
            <div class="grid-element text-dark" id="dayFourTempParent">
              <div class="dayTemp" id="dayFourTemp">
                <div id="dayFourHiTemp"></div>
                <div id="dayFourLowTemp"></div>
              </div>
            </div>
            <div class="grid-element text-dark" id="dayFourHumidityParent">
              <div class="dayHumidity" id="dayFourHumidity"></div>
            </div>
          </li>
          <li class="list-group-item grid-container grid-container--fit" id="dayFive">
            <div class="grid-element text-dark">
              <div class="forecastDates" id="dayFiveDate"></div>
            </div>
            <div class="grid-element text-dark iconParent" id="dayFiveIconParent">
              <img class="icon" id="dayFiveIcon" />
              <div class="forecastDesc" id="dayFiveDesc"></div>
            </div>
            <div class="grid-element text-dark" id="dayFiveTempParent">
              <div class="dayTemp" id="dayFiveTemp">
                <div id="dayFiveHiTemp"></div>
                <div id="dayFiveLowTemp"></div>
              </div>
            </div>
            <div class="grid-element text-dark" id="dayFiveHumidityParent">
              <div class="dayHumidity" id="dayFiveHumidity"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" name="city" id="city" autocapitalize="word" class="form-control">
            </div>
            <div class="form-group">
              <label for="recentLocations">Recent Locations</label>
              <div id="recentLocations"></div>
            </div>
            <div class="modal-footer">
              <button type="button" id="w-change-btn" class="btn btn-primary"
            >Save Changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
  <!-- Custom JS -->
  <script src="assets/storage.js"></script>
  <script src="assets/weather.js"></script>
  <script src="assets/ui.js"></script>
  <script src="assets/app.js"></script>

  </script>
</body>

</html>
